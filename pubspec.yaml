name: proxy_demo
description: a proxy client application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.9+3

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.5
  dio: ^4.0.6
  fluro: ^2.0.3
  shared_preferences: ^2.0.15
  webview_flutter: ^3.0.4
  provider: ^6.0.3
  flutter_screenutil: ^5.5.3+2
  flutter_login: ^3.2.0
  flutter_easyrefresh: ^2.1.8
  intl: ^0.18.0
  path_provider: ^2.0.10
  crisp: ^0.3.1
  modal_bottom_sheet: ^3.0.0-pre
  fluttertoast: ^8.0.9
  meta: ^1.7.0
  flutter_icmp_ping: ^3.1.0

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/flags/
    - assets/images/
    - assets/